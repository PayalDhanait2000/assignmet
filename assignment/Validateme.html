    <script>
        function validate() {
              //  debugger;
                var name = document.getElementById("name").value;
                let pin = document.getElementById("pin").value;
                let state = document.getElementById("state").value;
                var checkBox = document.getElementById("myCheck");
                
                //name validation
                var a = name.length;
                if ( a< 6 ||a > 8) {
                    document.getElementById("nametxt").innerHTML="Invalid Name(username must be between 6-8 character)";
                } 
                // else {
                //     document.getElementById("nametxt").innerHTML = "Input OK";
                // }

                // pin validation

                if (checkBox.checked == true){
                    if(!isAlphaNumeric(pin))
                {
                    document.getElementById("pintxt").innerHTML="Invalid PIN(PIN must be alpha numeric)";
                }
                }
                else
                {
                    document.getElementById("pintxt").innerHTML="pin is not validated"; 
                }

               
                //  else {
                //     document.getElementById("pintxt").innerHTML = "Input OK";
                // }


                debugger;
                //state validation
                //var st = e.options[e.selectedIndex].value;

                var st = state.value;
                if(st == null)
                {
                    document.getElementById("statetxt").innerHTML="State should be selected";
                }
        }

  



function isAlphaNumeric(str) {
  var code, i, len;

  for (i = 0, len = str.length; i < len; i++) {
    code = str.charCodeAt(i);
    if (!(code > 47 && code < 58) && // numeric (0-9)
        !(code > 64 && code < 91) && // upper alpha (A-Z)
        !(code > 96 && code < 123)) { // lower alpha (a-z)
      return false;
    }
  }
  return true;
};

    </script>
